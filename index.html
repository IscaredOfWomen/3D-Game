<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parkour Level</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- Include Three.js and PointerLockControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/PointerLockControls.js"></script>

<script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // Sky blue background

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 3, 2).normalize();
    scene.add(light);

    // Platform creation
    const platforms = [];
    const platformMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });

    function createPlatform(width, height, depth, position) {
        const geometry = new THREE.BoxGeometry(width, height, depth);
        const platform = new THREE.Mesh(geometry, platformMaterial);
        platform.position.set(position.x, position.y, position.z);
        platforms.push(platform);
        scene.add(platform);
    }

    // Build parkour platforms
    createPlatform(10, 1, 10, {x: 0, y: 5, z: -20});
    createPlatform(15, 1, 15, {x: 20, y: 8, z: -40});
    createPlatform(20, 1, 20, {x: 50, y: 12, z: -70});
    createPlatform(25, 1, 25, {x: 90, y: 16, z: -110});
    createPlatform(30, 1, 30, {x: 140, y: 20, z: -160});

    // Controls
    const controls = new THREE.PointerLockControls(camera, renderer.domElement);
    document.body.addEventListener('click', () => controls.lock());

    // Camera start position
    camera.position.set(0, 10, 0);

    // Movement variables
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let isJumping = false;
    let velocityY = 0;
    const moveSpeed = 0.5;

    // Keyboard input
    document.addEventListener('keydown', (event) => {
        switch(event.key.toLowerCase()) {
            case 'w': case 'arrowup': moveForward = true; break;
            case 's': case 'arrowdown': moveBackward = true; break;
            case 'a': case 'arrowleft': moveLeft = true; break;
            case 'd': case 'arrowright': moveRight = true; break;
            case ' ':
                if (isGrounded()) {
                    velocityY = 1.2;
                    isJumping = true;
                }
                break;
        }
    });

    document.addEventListener('keyup', (event) => {
        switch(event.key.toLowerCase()) {
            case 'w': case 'arrowup': moveForward = false; break;
            case 's': case 'arrowdown': moveBackward = false; break;
            case 'a': case 'arrowleft': moveLeft = false; break;
            case 'd': case 'arrowright': moveRight = false; break;
        }
    });

    // Collision & Ground Check
    function isGrounded() {
        for (let platform of platforms) {
            const box = new THREE.Box3().setFromObject(platform);
            if (
                camera.position.y - 1 <= platform.position.y + 0.1 &&
                camera.position.y - 1 >= platform.position.y - 0.1 &&
                camera.position.x >= platform.position.x - platform.geometry.parameters.width / 2 &&
                camera.position.x <= platform.position.x + platform.geometry.parameters.width / 2 &&
                camera.position.z >= platform.position.z - platform.geometry.parameters.depth / 2 &&
                camera.position.z <= platform.position.z + platform.geometry.parameters.depth / 2
            ) {
                return true;
            }
        }
        return false;
    }

    function checkCollisions() {
        for (let platform of platforms) {
            const box = new THREE.Box3().setFromObject(platform);
            const camBox = new THREE.Box3().setFromCenterAndSize(
                camera.position,
                new THREE.Vector3(1, 2, 1)
            );

            if (camBox.intersectsBox(box)) {
                if (velocityY < 0 && camera.position.y >= platform.position.y) {
                    camera.position.y = platform.position.y + 1;
                    velocityY = 0;
                    isJumping = false;
                    break;
                }
            }
        }
    }

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Handle movement
        if (moveForward) controls.moveForward(moveSpeed);
        if (moveBackward) controls.moveForward(-moveSpeed);
        if (moveLeft) controls.moveRight(-moveSpeed);
        if (moveRight) controls.moveRight(moveSpeed);

        // Gravity and jumping
        if (isJumping || !isGrounded()) {
            camera.position.y += velocityY;
            velocityY -= 0.05;
            checkCollisions();

            // Respawn if fallen too far
            if (camera.position.y <= -50) {
                camera.position.set(0, 10, 0);
                velocityY = 0;
                isJumping = false;
            }
        }

        renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
