<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parkour Level</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- Include Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/PointerLockControls.js"></script>

<script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Remove floor (no ground)
    // Simple platforms
    const platforms = [];  // Array to store platform objects for collision detection

    // Create platform function with larger platforms and bigger gaps
    function createPlatform(width, height, depth, position) {
        const platformGeometry = new THREE.BoxGeometry(width, height, depth);
        const platformMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.position.set(position.x, position.y, position.z);
        platforms.push(platform);  // Store the platform for collision detection
        scene.add(platform);
    }

    // Create platforms with larger sizes and bigger gaps
    createPlatform(10, 1, 10, {x: 0, y: 5, z: -20});
    createPlatform(15, 1, 15, {x: 20, y: 8, z: -40});
    createPlatform(20, 1, 20, {x: 50, y: 12, z: -70});
    createPlatform(25, 1, 25, {x: 90, y: 16, z: -110});
    createPlatform(30, 1, 30, {x: 140, y: 20, z: -160});

    // Camera position
    camera.position.set(0, 10, 0);  // Start the camera a bit above the platforms

    // Movement variables
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;
    let isJumping = false;
    let velocityY = 0;  // Velocity on Y-axis for gravity and jumping

    // Create PointerLockControls
    const controls = new THREE.PointerLockControls(camera, renderer.domElement);

    // Event listeners for keyboard input
    document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowUp' || event.key === 'w') {
            moveForward = true;
        }
        if (event.key === 'ArrowDown' || event.key === 's') {
            moveBackward = true;
        }
        if (event.key === 'ArrowLeft' || event.key === 'a') {
            moveLeft = true;
        }
        if (event.key === 'ArrowRight' || event.key === 'd') {
            moveRight = true;
        }
        if (event.key === ' ' && !isJumping) {  // Spacebar for jumping
            velocityY = 1.2;  // Set jump speed to 1.2
            isJumping = true;  // Mark as jumping
        }
    });

    document.addEventListener('keyup', (event) => {
        if (event.key === 'ArrowUp' || event.key === 'w') {
            moveForward = false;
        }
        if (event.key === 'ArrowDown' || event.key === 's') {
            moveBackward = false;
        }
        if (event.key === 'ArrowLeft' || event.key === 'a') {
            moveLeft = false;
        }
        if (event.key === 'ArrowRight' || event.key === 'd') {
            moveRight = false;
        }
    });

    // Set movement speed (Increase this number to make movement faster)
    const moveSpeed = 0.5;

    // Handle pointer lock request
    document.body.addEventListener('click', () => {
        controls.lock();
    });

    // Check for collision with platforms
    function checkCollisions() {
        for (let platform of platforms) {
            if (camera.position.y - 1 <= platform.position.y && camera.position.y >= platform.position.y - 1 && 
                camera.position.z <= platform.position.z + platform.geometry.parameters.depth / 2 &&
                camera.position.z >= platform.position.z - platform.geometry.parameters.depth / 2) {
                // If camera is within the platform's vertical bounds (y-axis)
                camera.position.y = platform.position.y + 1; // Stop falling on the platform's top surface
                velocityY = 0;  // Reset jump/velocity
                isJumping = false;  // No longer jumping
            }
        }
    }

    // Animate the scene
    function animate() {
        requestAnimationFrame(animate);

        // Handle camera movement
        const forward = new THREE.Vector3(0, 0, -1); // Forward direction (negative Z axis)
        const right = new THREE.Vector3(1, 0, 0);   // Right direction (positive X axis)

        // Apply the camera's rotation to the direction vectors
        forward.applyEuler(camera.rotation);
        right.applyEuler(camera.rotation);

        // Move the camera based on the key presses
        if (moveForward) {
            controls.moveForward(moveSpeed);  // Move forward
        }
        if (moveBackward) {
            controls.moveForward(-moveSpeed); // Move backward
        }
        if (moveLeft) {
            controls.moveRight(-moveSpeed);  // Move left
        }
        if (moveRight) {
            controls.moveRight(moveSpeed);   // Move right
        }

        // Apply gravity (falling logic)
        if (isJumping) {
            camera.position.y += velocityY;  // Apply the Y velocity (jumping)
            velocityY -= 0.05;  // Apply gravity (weakened from 0.1 to 0.05)

            // Check for collisions with platforms while falling
            checkCollisions();

            // If the camera falls below the lowest platform, reset position (game over or respawn)
            if (camera.position.y <= -50) {
                camera.position.set(0, 10, 0);  // Reset camera position
            }
        }

        // Render the scene
        renderer.render(scene, camera);
    }

    // Start the animation
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
